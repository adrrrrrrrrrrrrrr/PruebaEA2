

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header class="ion-text-center">
            <img src="assets/pr2.png" alt="Bienvenido" class="header-image">

            <ion-card-title>
              Bienvenido
            </ion-card-title>
         
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formulario" (submit)="validarFormulario()">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-input formControlName="usuario"
                    label="Usuario"
                    labelPlacement="floating" 
                    fill="outline"
                    type="text"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-input formControlName="contrasenia"
                    label="Contraseña"
                    labelPlacement="floating" 
                    fill="outline"
                    type="password"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-button role="submit"
                    type="submit"
                    expand="block"
                    [disabled] ="cargando_bloqueo">
                      <ion-text *ngIf="!cargando_bloqueo">
                        Iniciar sesión
                      </ion-text>
                      <ion-spinner *ngIf="cargando_bloqueo"
                       name="circular">
                      </ion-spinner>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
            <div class="recuerdame-container" (click)="toggleRecuerdame()">
              <span>Recuerdame</span>
              <!-- Aquí está el círculo que se mueve -->
              <div class="circle" [class.moved]="isMoved"></div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<style>
  .recuerdame-container {
  display: flex;
  align-items: center;
  cursor: pointer;
}

.circle {
  width: 20px;
  height: 20px;
  background-color: #4CAF50;
  border-radius: 50%;
  margin-left: 10px;
  transition: transform 0.3s ease;
}

.circle.moved {
  transform: translateX(30px); /* Mueve el círculo a la derecha */
}
</style>
