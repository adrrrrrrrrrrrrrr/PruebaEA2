

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header class="ion-text-center">
            <img src="assets/icon2.png" alt="Bienvenido" class="header-image">
          </ion-card-header>
          <ion-card-content>
            <ion-card-title style="text-align: center;">
              Bienvenido
            </ion-card-title> 
            <form [formGroup]="formulario" (submit)="validarFormulario()">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-card-content>
                      <ion-input formControlName="usuario"
                      label="Usuario"
                      labelPlacement="floating" 
                      fill="outline"
                      type="text"></ion-input>
                    </ion-card-content>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-card-content>
                      <ion-input formControlName="contrasenia"
                      label="Contraseña"
                      labelPlacement="floating" 
                      fill="outline"
                      type="password"></ion-input>
                    </ion-card-content>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-card-content>
                        <div (click)="toggleRecuerdame()" style="display: flex;">
                          <span style="flex: 1; text-align: left;">Recuerdame</span>
                          <ion-toggle [checked]="true"></ion-toggle>
                        </div>
                    </ion-card-content>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-button role="submit"
                    type="submit"
                    expand="block"
                    [disabled] ="cargando_bloqueo">
                      <ion-text *ngIf="!cargando_bloqueo">
                        Iniciar sesión
                      </ion-text>
                      <ion-spinner *ngIf="cargando_bloqueo"
                       name="circular">
                      </ion-spinner>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
